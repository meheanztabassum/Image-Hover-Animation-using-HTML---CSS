<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Animation using HTML & CSS</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="icon-image">
      <div class="icon">
        <img src="download (3).jpg" alt="">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="download (3).jpg" alt="">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Hayden Christensen</div>
            <div class="job">Canadian Actor</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="Robert Pattinson _3.jpg" alt="">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="Robert Pattinson _3.jpg" alt="">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Robert Pattinson</div>
            <div class="job">Actor</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="Thomas Rossier.jpg" alt="">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="Thomas Rossier.jpg" alt="">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Thomas Rossier</div>
            <div class="job">Model</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image last">
      <div class="icon">
        <img src="Xavier Serrano.jpg" alt="">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="Xavier Serrano.jpg" alt="">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Xavier Serrano</div>
            <div class="job">Model</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
